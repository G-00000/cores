
<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Cores</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f5f5dc;
            margin: 0;
        }
        #container {
            text-align: center;
        }
        #color-box {
            width: 300px;
            height: 100px;
            border: 3px solid black;
            margin-top: 20px;
        }
        button {
            font-size: 24px;
            padding: 10px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:focus, button:active {
            background-color: #ddd;
        }
        img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="container">
        <img src="imagem.png" alt="Imagem">
        <div id="color-box"></div>
        <button id="generate-color">?</button>
    </div>
    <script>
        document.getElementById('generate-color').addEventListener('click', generateColor);
        document.getElementById('generate-color').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                generateColor();
            }
        });

        function generateColor() {
            fetch('https://qrng.anu.edu.au/API/jsonI.php?length=1&type=uint8')
                .then(response => response.json())
                .then(data => {
                    const number = data.data[0];
                    let sum = number;
                    
                    // Soma dos dígitos do número
                    while (sum >= 10) {
                        sum = sum.toString().split('').reduce((acc, digit) => acc + parseInt(digit), 0);
                    }

                    // Determinar a cor com base na soma dos dígitos
                    let color;
                    switch (sum) {
                        case 0:
                            color = 'blue';
                            break;
                        case 1:
                        case 2:
                            color = 'red';
                            break;
                        case 8:
                        case 9:
                            color = 'green';
                            break;
                        case 4:
                        case 7:
                            color = 'yellow';
                            break;
                        case 3:
                        case 5:
                        case 6:
                            color = 'gray';
                            break;
                        default:
                            color = 'black'; // fallback, although it should never reach here
                    }

                    document.getElementById('color-box').style.backgroundColor = color;
                })
                .catch(error => console.error('Erro ao obter dados da API:', error));
        }
    </script>
</body>
</html>
